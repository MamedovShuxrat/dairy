<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой дневничок</title>

</head>

<body>
    <div class="container">
        <header class="header" id="header">
            <div class="header__wrapper">
                <img src="images/Logo.png" alt="Logo" class="header__logo">
                <a href="#modal" class="header__btn btn">Написать</a>
            </div>
        </header>
        <main class="main">
            <div class="main__wrapper">
                <div class="main-title__wrapper">
                    <h1 class="main__title">Мой дневничок</h1>
                    <div class="main__filter">
                        <div class="main-filter__item">
                            <button class="filter__btn-down f-btn btn">Сначала новые</button>
                        </div>
                        <div class="main-filter__item">
                            <button class="filter__btn-up f-btn btn">Сначала старые</button>
                        </div>
                    </div>
                </div>
                <section class="cards">

                </section>
                <button class="btn__more btn">Показать больше</button>
                <div class="slider">
                    <button class="btn__left btn"></button>
                    <span class="slider__page-number active">1</span>
                    <span class="slider__page-number">2</span>
                    <span class="slider__page-number">3</span>
                    <span class="slider__page-number">4</span>
                    <span class="slider__page-number">5</span>
                    <button class="btn__right btn"></button>
                </div>
            </div>
            <div id="modal" class="modal hide">
                <div class="modal__wrapper">
                    <h3 class="modal__title">Новая запись</h3>
                    <button class="modal__close btn"></button>
                    <form method="post" class="modal__form">
                        <div class="modal__form-group">
                            <label class="modal__subtitle" for="noteTitle">Заголовок:</label>
                            <input class="modal__input" type="text" id="noteTitle" name="noteTitle" required>
                        </div>

                        <div class="modal__form-group">
                            <label class="modal__subtitle" for="noteDate">Дата:</label>
                            <input class="modal__input" type="date" id="noteDate" name="noteDate" required>
                        </div>

                        <div class="modal__form-group modal__form-text">
                            <label class="modal__subtitle" for="noteName">Название заметки:

                                <input class="modal__input modal__input-text " type="text" id="noteName" name="noteName"
                                    required>
                            </label>
                        </div>

                        <button id="modal__submit" class="btn modal__submit" type="submit">Поделиться
                            наболевшим</button>
                    </form>

                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__wrapper">
                <div class="footer__title">Мой Дневничок</div>
                <a href="#header" class="footer__btn btn btn-up">Наверх</a>
            </div>
        </footer>
    </div>

</body>

</html>
